<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" href="ico/favicon.ico">
    <script src="js/DATA.js"></script>
    <title>contact me</title>
</head>
<body>
    <div class="loader_wrapper">
        <div class="effect">
			<div class="slide_effect"></div>
			<div class="slide_effect"></div>
		</div>
        <span class="loader"></span>
    </div>
    <div id="star_bg"></div>
    <div id="cursor">click</div>
    <div id="nav_bg">
        <div id="nav_inner">
            <h1 id="logo"><a href="index.html" id="logo_link"></a></h1>
            <div id="menu_btn">
                <div id="menu_btn_bar"></div>
            </div>
            <div id="language_option">
                <a href="#eng" data-reload id="eng" class="eng_selected"></a>
                <a href="#kor" data-reload id="kor" class="eng_selected"></a>
            </div>
        </div>
        <nav id="navigation">
            <ul>
                <li><a href="index.html" data-text="home">Home</a></li>
                <li><a href="portfolio.html" data-text="Portfolio">Portfolio</a></li>
                <li><a href="about.html" data-text="About me">About me</a></li>
                <li><a href="contact.html" data-text="Contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <section id="content">
        <div id="mode_btn">
            <input type="checkbox" class="checkbox" id="mode">
            <label class="label" for="mode">
                <span id="light_icon"></span>
                <span id="dark_icon"></span>
                <div id="switch"></div>
            </label>
        </div>
        <div class="subpage_title">
            <p class="main_title">contact me</p>
            <p class="small_title">Get in touch!</p>
        </div>
        <form class="gform" method="POST" data-email="jaicychoi@gmail.com" action="https://script.google.com/macros/s/AKfycbwVZcYa5WyDFJxD0Nd131SuYLR8Ge1taK_SOmSD/exec">
            <div id="form_elements">
                <input id="name" name="name" required placeholder="your name">
                <input id="email" name="email" type="email" value="" required placeholder="e-mail"/>
                <textarea id="message" name="message" rows="10" placeholder="tell me anything"></textarea>
                <button>Submit</button>           
            </div>
            <div id="loading"></div>
            <div class="thankyou_message">
                <!-- <span id="message1">Thanks for contacting me!</span><br>
                <span id="message2">I will get back to you soon!</span><br>
                <span id="re-write">re-write</span> -->
            </div>
        </form>
        <div id="contact_method" class="bottom_area">
            <div id="contact_inner">
                <p>
                    <span>Call Me</span><br>
                    <span id="phone_contact">+82 10 4147 3282</span>
                </p>
                <p>
                    <span>E-mail</span><br>
                    <span id="email_contact">grat123493@naver.com</span>
                </p>
            </div>
        </div>
    </section>
    <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
    <script src="js/common.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
